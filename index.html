<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://static.highsnobiety.com/thumbor/bNoCtpVRe4MHzh9ldr0QrIeR5eM=/1600x2000/static.highsnobiety.com/wp-content/uploads/2020/03/20161402/moodboards-of-instagram-main2.gif" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://instagram.fcgh3-1.fna.fbcdn.net/v/t51.2885-19/s150x150/109200951_3060604974017027_8888664177417292121_n.jpg?_nc_ht=instagram.fcgh3-1.fna.fbcdn.net&_nc_ohc=vy517NM5A3AAX_t0TTE&tp=1&oh=a7e48d32417613af8ccf0f86c03db8b6&oe=6028D080" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como guilherme_sanches_simoes</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é guilherme_sanches_simoes?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
